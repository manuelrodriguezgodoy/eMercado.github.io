<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet" />
    <title>eMercado - Todo lo que busques est√° aqu√≠</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body id="bgLogin">
    <div class="formulario_login">
      <h1 class="text-center">Inicio de sesi√≥n</h1>
      <div class="form-container">
        <div class="formulario">

          <form method="post" action="/login">
            <!-- Username -->
            <label for="uname" class="text"><b>Usuario</b></label>
            <input class="form-control mb-3" type="email" name="name" required
              id="mailuser"
              placeholder="Email address" />
            <div class="contrase√±a-container">
              <!-- Password -->
              <label for="pwd" class="text"><b>Contrase√±a</b></label>
              <div class="btn-input-wrapper">
                <input class="form-control mb-3" type="password" name="password"
                  id="passwordUser" required placeholder="Password" />
                <button class="btn btn-outline-secondary" type="button"
                  id="mostrarContrase√±a">
                  üëÅÔ∏è
                </button>
              </div>
            </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input"
            id="recordarme" />
          <label class="form-check-label" for="recordarme">Recordar mi
            correo</label>
        </div>
        <button class="btn btn-primary btn-block" type="button" id="loginbutton">Login</button>
        <br><br>
      </form>

    </div>

    <!-- Post -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Manejar el evento de clic en el bot√≥n de login
        document.getElementById('loginbutton').addEventListener('click', function () {
          // Obtener los valores del formulario
          var correo = document.getElementById('mailuser').value;
          var password = document.getElementById('passwordUser').value;

          // Crear un objeto con los datos del formulario
          var datosFormulario = {
            name: correo,  // Cambiado de 'correo' a 'name'
            password: password
          };

          // Realizar una solicitud POST al servidor
          fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'access-token': 'tu_token_aqui',
            },
            body: JSON.stringify(datosFormulario)
          })
            .then(response => response.json())
            .then(data => {
              // Manejar la respuesta del servidor
              console.log(data);
              // Puedes redirigir o realizar otras acciones seg√∫n la respuesta del servidor
            })
            .catch(error => console.error('Error:', error));
        });
      });

    </script>
    <script src="js/login.js"></script>
  </body>
</html>
